name: C CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: gcc build
      run: git clean -fdx && export CC=gcc && ./autogen.sh && ./configure && make
    - name: clang build
      run: git clean -fdx && export CC=clang && ./autogen.sh && ./configure && make

